name: Curamyn CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Set environment variables (CI-safe)
        run: |
          echo "ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=dummy-secret" >> $GITHUB_ENV
          echo "GEMINI_API_KEY=dummy" >> $GITHUB_ENV
          echo "MONGO_URI=mongodb://localhost:27017" >> $GITHUB_ENV
          echo "MONGO_DB=test_db" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_URI=http://localhost" >> $GITHUB_ENV
          echo "DAGSHUB_USERNAME=dummy" >> $GITHUB_ENV
          echo "DAGSHUB_TOKEN=dummy" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=dummy" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=dummy" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=dummy-bucket" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest -v
